[package]
name = "pez"
version = "0.1.2"
edition = "2021"
description = "A Rust-based plugin manager for fish."
readme = "README.md"
repository = "https://github.com/tetzng/pez"
license = "MIT"
keywords = ["fish", "plugin", "manager"]
categories = ["command-line-utilities"]

[dependencies]
clap = { version = "4.5.27", features = ["derive"] }
console = "0.15.10"
git2 = "0.20.0"
serde = "1.0.217"
serde_derive = "1.0.216"
sha2 = "0.10.8"
tabled = "0.17.0"
toml = "0.8.19"
clap_complete = "4.5.43"
regex = "1.11.1"
futures = "0.3.31"
tokio = {version = "1.43.0", features = ["macros", "rt", "rt-multi-thread", "sync"]}
anyhow = "1.0.95"
tempfile = "3.15.0"
