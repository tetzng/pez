[package]
name = "pez"
version = "0.1.3"
edition = "2024"
description = "A Rust-based plugin manager for fish."
readme = "README.md"
repository = "https://github.com/tetzng/pez"
license = "MIT"
keywords = ["fish", "plugin", "manager"]
categories = ["command-line-utilities"]

[dependencies]
clap = { version = "4.5.40", features = ["derive"] }
console = "0.16.0"
git2 = "0.20.2"
serde = "1.0.219"
serde_derive = "1.0.216"
sha2 = "0.10.9"
tabled = "0.20.0"
toml = "0.8.23"
clap_complete = "4.5.54"
regex = "1.11.1"
futures = "0.3.31"
tokio = { version = "1.46.1", features = ["macros", "rt", "rt-multi-thread", "sync"] }
anyhow = "1.0.98"
tempfile = "3.20.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
