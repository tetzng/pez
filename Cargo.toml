[package]
name = "pez"
version = "0.1.3"
edition = "2024"
description = "A Rust-based plugin manager for fish."
readme = "README.md"
repository = "https://github.com/tetzng/pez"
license = "MIT"
keywords = ["fish", "plugin", "manager"]
categories = ["command-line-utilities"]

[dependencies]
clap = { version = "4.5.32", features = ["derive"] }
console = "0.15.11"
git2 = "0.20.1"
serde = "1.0.219"
serde_derive = "1.0.216"
sha2 = "0.10.8"
tabled = "0.18.0"
toml = "0.8.20"
clap_complete = "4.5.46"
regex = "1.11.1"
futures = "0.3.31"
tokio = { version = "1.44.1", features = ["macros", "rt", "rt-multi-thread", "sync"] }
anyhow = "1.0.97"
tempfile = "3.19.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
